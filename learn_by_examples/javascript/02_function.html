<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>function - javascript Basic</title>
  </head>

  <body>
    <h1>함수</h1>
    <pre>
        (입력), 할일, 출력
        입력되는 값 = 매개변수(parameter)
        전달되는 값 = 인수(argument)
    </pre>
    <script></script>
    <hr />
    <h2>함수의 구조</h2>
    <script>
      함수명("arg1", "arg2");
      function 함수명(매개변수1, 매개변수2) {
        // 실행문
        alert("함수명: " + 매개변수1 + ", " + 매개변수2);
        return 반환값;
      }
    </script>
    <hr />
    <h3>익명함수, 함수 표현식(Function Expression)</h3>
    <script>
      const funcName = function (a, b) {
        // 실행문
        return a + b;
      };
      document.writeln("result = " + funcName(1, 2));
    </script>
    <h3>즉시 실행 함수</h3>
    <script>
      (function () {
        console.log("즉시 실행 함수 실행");
      })();
    </script>
    <h3>화살표 함수</h3>
    <script>
      let arrowFunc = (a, b) => {
        return a + b;
      };
      document.writeln("result = " + arrowFunc(1, 2));
    </script>
  </body>
</html>
