<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math</title>
</head>

<body>
    <h1>Math</h1>
    <script>
        // Math.함수명(값)
        // abs, ceil, floor, round, random
        let num = -5.7;
        document.writeln("Math.abs(" + num + ") = " + Math.abs(num) + "<br>");
        document.writeln("Math.ceil(" + num + ") = " + Math.ceil(num) + "<br>");
        document.writeln("Math.floor(" + num + ") = " + Math.floor(num) + "<br>");
        document.writeln("Math.round(" + num + ") = " + Math.round(num) + "<br>");
    </script>
    
    <hr>
    <h2>Math.random</h2>
    <script>
        for (let i = 0; i < 5; i++) {
            document.writeln("Math.random() = " + Math.random() + "<br>");
        }
    </script>
    <h2>난수 생성하기</h2>
    <script>
        let min = 1;
        let max = 100;
        for (let i = 0; i < 5; i++) {
            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.writeln("1과 100 사이의 난수: " + randomNum + "<br>");
        }
    </script>

    </script>
</body>

</html>
