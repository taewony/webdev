<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>timer</title>
  </head>

  <body>
    <h1>Timer</h1>
    <h2>setTimeout</h2>
    <script>
      //시간, 소진되면 할일
      //setTimeout(할일,시간)
      setTimeout(function () {
        document.write("after 7sec, say HELLO!");
      }, 7000);

      greeting = setTimeout(function () {
        document.write("반갑습니다.");
      }, 4000);
      clearTimeout(greeting);
    </script>

    <h2>setInterval</h2>
    <script>
      let count = 0;
      greeting2 = setInterval(function () {
        // make periodic timer job
        count++;
        document.write(count + "초 경과<br>");
        if (count > 10) {
          clearInterval(greeting2); // stop timer
        }
      }, 1000);
    </script>
  </body>
</html>
