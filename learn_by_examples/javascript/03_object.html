<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Object</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Object</h1>
    <pre>
        객체(object) = 변수(property) + 함수(method)
    </pre>
    <script>
      let person = {
        name: "John",
        age: 30,
        greet: function () {
          document.write("Hello, my name is " + this.name + "<br>");
        },
      };
      person.greet();
      document.write("Name: " + person.name + "<br>");
      const { name, age } = person;
      document.write("Destructured Name: " + name + ", Age: " + age + "<br>");
      document.write("<hr>");
      let cars = [
        {
          maker: "Toyota",
          model: "Camry",
          year: 2020,
          getInfo: function () {
            return this.year + " " + this.maker + " " + this.model;
          },
        },
        {
          maker: "Honda",
          model: "Accord",
          year: 2019,
          getInfo: function () {
            return this.year + " " + this.maker + " " + this.model;
          },
        },
      ];

      document.write("Car Info: " + cars[0].getInfo() + "<br>");
      document.write("Car Info: " + cars[1].getInfo() + "<br>");
    </script>
    <h1>Merged Object</h1>
    <pre>
        객체병합(merged object) = 객체1 + 객체2  // 스프레드 연산자(...)
    </pre>
    <script>
      const obj1 = { a: 1, b: 2 };
      const obj2 = { b: 3, c: 4 };
      const mergedObj = { ...obj1, ...obj2 };
      document.write(
        "Merged Object:",
        mergedObj.a,
        ", ",
        mergedObj.b,
        ", ",
        mergedObj.c
      );
    </script>
  </body>
</html>
