    <h1>연산자</h1>
    <h2>산술 연산자</h2>
    <pre>
        
        +, -, *, / 더하기, 빼기, 곱하기, 나누기 
        + 문자 이후에 문자 또는 숫자는 이어서 붙여준다. 
        % 나누기 연산 후 나머지 값 
        ++ 1씩 증가 
        -- 1씩 감소 
        +=, -+, *=, /=, %= 연산과 동시에 값을 할당 
    </pre>
    <script>
      let num = 0;
      num++;
      document.write("num++ = " + num + "<hr>");
      num = 2 * 3;
      document.write("2 * 3 = " + num + "<hr>");
      num = 2 ** 3;
      document.write("2 ** 3 = " + num + "<hr>");
      num = 7 / 3;
      document.write("7 / 3 = " + num + "<hr>");
      num = 7 % 3;
      document.write("7 % 3 = " + num);
    </script>

    </script>
    <h3>증감 연산자</h3>
    <script>
      let num2 = 0;
      document.write("초기값: " + num2 + "<hr>");
      document.write("전위 증가: " + ++num2 + "<hr>");
      document.write("후위 증가: " + num2++ + "<hr>");
      document.write("현재값: " + num2 + "<hr>");
      document.write("전위 감소: " + --num2 + "<hr>");
      document.write("후위 감소: " + num-- + "<hr>");
      document.write("현재값: " + num);
    </script>
    <h3>복합대입연산자</h3>
    <script>
      let num3 = 0;
      num3 += 2;
      document.write("num3 += 2: " + num3 + "<hr>");
      num3 -= 1;

      num3 *= 3;

      num3 /= 2;
