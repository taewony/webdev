<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Header Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 전체 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 레이아웃 컨테이너 */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* header 영역 */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #cccccc;
        }

        /* 메인 콘텐츠 */
        main {
            padding: 40px 0;
            min-height: 200px; /* 푸터가 너무 올라오지 않게 최소 높이 설정 */
        }

        /* footer 영역 */
        footer {
            background-color: #1a1a1a;
            color: #888;
            padding: 20px 0;
            text-align: center;
            font-size: 13px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <p>Learning HTML & CSS step by step</p>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <h2>Welcome</h2>
            <p>
                This is a simple example of an index.html file
                with a header section and basic CSS styling.
            </p>
        </div>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <div class="container">
            <p>&copy; 2026 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
