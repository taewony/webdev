    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>

    <table>
      <tr>
        <th>Name</th>
        <th>Job</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Engineer</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Designer</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>Teacher</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
