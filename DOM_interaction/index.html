<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #cat-container {
            margin-top: 20px;
            min-height: 300px;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Cat Image Viewer</h1>
    <button id="cat-btn">Show Next Cat</button>

    <div id="cat-container">
        <!-- Cat image will be added here -->
    </div>

    <script>
        const images = ['cat7.png', 'cat8.png', 'cat9.png'];
        let currentIndex = 0;
        const container = document.getElementById('cat-container');
        const button = document.getElementById('cat-btn');

        button.addEventListener('click', () => {
            // Check if image element already exists
            let img = document.getElementById('cat-image');
            let info = document.getElementById('cat-info');

            if (!img) {
                // If not, create a new img node
                img = document.createElement('img');
                img.id = 'cat-image';
                img.alt = 'Cute Cat';
                container.appendChild(img);

                // Create a container for text info
                info = document.createElement('div');
                info.id = 'cat-info';
                info.style.marginTop = '10px';
                container.appendChild(info);
            }

            const fileName = images[currentIndex];
            // Update the image source
            img.src = `images/${fileName}`;

            // Update info using textContent and innerHTML
            // innerHTML allows using HTML tags like <strong>
            info.innerHTML = `<strong>Current Image:</strong> <span id="filename"></span>`;
            
            // textContent is safer for plain text
            const filenameSpan = document.getElementById('filename');
            filenameSpan.textContent = fileName;

            // Increment index and loop back to 0 if at the end
            currentIndex = (currentIndex + 1) % images.length;
        });
    </script>

</body>
</html>
